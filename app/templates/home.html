<div class="section_header">
	<h2>List of users</h2>
	<form id="search_form">
		<label>Filter: </label>
		<input type="text"  placeholder="enter the user name..." ng-model="search">
	</form>
</div>


<div class="list_wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-6 item" ng-repeat="user in users | filter: {name: search}">
				<div class="descr_item">
					<h3>{{user.name}}</h3>
					<p>{{user.address.city}}</p>
					<div class="btn_view btn"  ng-click="clickToOpen(user.id)">View &raquo;</div>
				</div>
			</div>
		</div>
	</div>
</div>
